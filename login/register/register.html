<!DOCTYPE html>
<html lang="en">
<head>
    <title>Picky Register</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        
    </header>
    <main>
        <h1>Register New Account</h1>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="preferred name"><br>
                <label for="birthday">Birthday:</label>
                <input id="birthday" type="date"><br>
            </fieldset>
            <fieldset>
                <legend>Login Info</legend>
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="account email"><br>
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="account password"><br> 
            </fieldset>
            <label for="confirmation">Confirmation:</label>
            <input id="confirmation" type="checkbox">I have checked all info<br>
            <button>register</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
